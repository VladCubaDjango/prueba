name: CI

on:
  push:
    branches: [ main, master, "add/*", "feature/*" ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    env:
      DJANGO_SETTINGS_MODULE: diners.settings.local_sqlite
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dev tools
        run: pip install flake8

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Lint (flake8)
        run: flake8 .

      - name: Run tests
        run: python -m django test --settings=diners.settings.local_sqlite -v 2

  # Optional integration job for future E2E (requires Docker / services)
  integration:
    if: github.event_name == 'workflow_dispatch' # run manually for now
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run placeholder
        run: echo "Run integration tests with docker-compose when needed"
